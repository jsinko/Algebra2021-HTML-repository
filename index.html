<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ovo je obrazac">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Obrazac</title>
</head>

<body>
    <form name="forma1" action="" method="POST"
     enctype="multipart/form-data" autocomplete="off">
     <label for="imeprezime">Ime i prezime*</label><br>
     <input id="imeprezime" name="imeprezime" type="text" size="50" placeholder="Vaše ime i prezime" required><br><br>
   
     <label for="email">E-mail adresa*</label><br>
     <input id="email" name="email" type="email" placeholder="Upišite valjanu e-mail adresu" required><br><br>
    
     <label for="phone">Kontakt broj telefona</label><br>
     <input id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
   
     <label for="birthday">Datum rođenja</label><br>
     <input  id="birthday" name="birthday" type="date" min="1900-01-01" max="2005-12-31"><br><br>

     Koje jezike govorite?<br>
    
     <label for="eng">Engleski</label>
     <input id="eng" name="jezik" type="checkbox" value="engleski">
     <label for="tal">Talijanski</label>
     <input id="tal" name="jezik" type="checkbox" value="talijanski">
     <label for="njem">Njemački</label>
     <input id="njem" name="jezik" type="checkbox" value="njemački">
     <label for="fr">Francuski</label>
     <input id="fr" name="jezik" type="checkbox" value="francuski">
     <label for="spa">Španjolski</label>
     <input id="spa" name="jezik" type="checkbox" value="španjolski"><br><br>
     
     
     Da li ste do sada koristili usluge naše tvrtke?<br>
    
     <label for="da">Da</label>
     <input type="radio" id="da" name="usluge" value="da">
     <label for="ne">Ne</label>
     <input type="radio" id="ne" name="usluge" value="ne"><br><br>
     
   
     <label for="myfile">Priložite životopis</label><br>
     <input type="file" id="myfile" name="myfile"><br><br>

     <input name="reset_btn" type="reset" value="Poništi">
     <input name="submit_btn" type="submit" value="Prijavi se">
    </form>

    </body>
</html>
